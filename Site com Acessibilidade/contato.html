<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Contato - RK Store</title>
    <style>
        /* --- Estilo original --- */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            list-style: none;
        }

        :root {
            --bg-color: #1f0000;
            --tex-color: #fff;
            --main-color: #ff0408;
            --other-color: #ffffff;
            --h1-font: 4rem;
            --p-font: 1rem;
        }

        body {
            background-color: #240202;
            color: var(--tex-color);
            line-height: 1.5;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 30px 8%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        header:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            color: var(--tex-color);
            font-size: 28px;
            font-weight: bold;
        }

        .logo i {
            color: var(--main-color);
            font-size: 32px;
            margin-right: 5px;
        }

        .navegação {
            display: flex;
        }

        .navegação a {
            color: var(--other-color);
            font-size: var(--p-font);
            font-weight: 500;
            margin: 0 30px;
            transition: color .55s ease;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .navegação a:hover {
            color: var(--main-color);
            background-color: rgba(255, 4, 8, 0.1);
        }

        .navegação a:active {
            background-color: rgba(255, 4, 8, 0.2);
        }

        .header-icons {
            display: flex;
            align-items: center;
        }

        #menu {
            font-size: 35px;
            color: var(--tex-color);
            z-index: 10001;
            cursor: pointer;
        }

        .header-icons i {
            margin-right: 25px;
            font-size: 28px;
            cursor: pointer;
            transition: all .5s ease;
        }

        .header-icons i:hover {
            transform: translateY(-5px);
            color: var(--main-color);
        }

        .contact {
            padding: 120px 10% 50px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info h3 {
            font-size: var(--p-font);
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contact-info p, .contact-info a {
            margin-bottom: 10px;
            font-size: var(--p-font);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .contact-form {
            background: var(--bg-color);
            padding: 20px;
            border: 1px solid var(--tex-color);
            border-radius: 5px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--tex-color);
            background: #240202;
            color: var(--tex-color);
            border-radius: 5px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: var(--main-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #e00307;
        }

        h1, h3 {
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        h1:hover {
            color: var(--main-color);
        }

        /* Estilos para o footer */
        footer {
            background-color: var(--bg-color);
            color: var(--tex-color);
            padding: 20px 0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-logo a {
            color: var(--tex-color);
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .footer-logo a i {
            color: var(--main-color);
            font-size: 1.8rem;
            margin-right: 5px;
        }

        .footer-icons a {
            color: var(--tex-color);
            font-size: 1.5rem;
            margin-right: 20px;
            text-decoration: none;
        }

        .footer-icons a:last-child {
            margin-right: 0;
        }

        .footer-icons a:hover {
            color: var(--main-color);
        }

        .footer-bottom {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .footer-bottom p {
            color: var(--tex-color);
        }


    </style>
</head>

<body>

    <header>
        <a href="index.html" class="logo"><i class='bx bx-extension'></i>RK Store</a>
    
        <nav>
            <ul class="navegação">
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="lancamentos.html">Lançamentos</a></li>
                <li><a href="oferta.html">Oferta do dia</a></li>
                <li><a href="monte.html">Monte seu PC</a></li>
            </ul>
        </nav>
    
        <div class="header-icons">
            <i class='bx bx-cart'></i>
            <div id="menu"><i class='bx bx-menu'></i></div>
        </div>
    </header>

    <main>
        <section class="contact">
            <h1>Fale Conosco</h1>
            
            <div class="contact-info">
                <h3>Informações de Contato:</h3>
                <p><i class='bx bx-phone'></i> Telefone: (11) 1234-5678</p>
                <p><i class='bx bx-mobile'></i> WhatsApp: (11) 98765-4321</p>
                <a href="#"><i class='bx bxl-instagram'></i> @rkstoreoficial</a>
            </div>

            <h3>Envie-nos uma mensagem:</h3>
            <form action="send_email.php" method="POST" class="contact-form">
                <input type="text" name="name" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Sua mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <a href="index.html"><i class="bx bx-extension"></i>RK Store</a>
            </div>
            <div class="footer-icons">
                <a href="facebook.com"><i class="bx bxl-facebook"></i></a>
                <a href="x.com"><i class="bx bxl-twitter"></i></a>
                <a href="instagram.com"><i class="bx bxl-instagram"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 RK Store - Todos os direitos reservados</p>
        </div>
    </footer>
    
</body>

</html>
